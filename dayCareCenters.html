<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS files -->
    <link rel="stylesheet" href="css/style.css" type="text/css"> <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/loadingStyle.css"> <!-- Loading animation stylesheet -->
    <link rel="stylesheet" href="css/Mybutton.css"> <!-- Custom button stylesheet -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- Title of the document -->
    <title>Document</title>

    <!-- JavaScript function to handle loading animation -->
    <script>
        function openloading() {
            document.getElementById('show-btn').style.display = "none"; // Hide the button
            document.getElementById('r1').style.display = "block"; // Show loading animation
            document.getElementById('map').style.display = "none"; // Hide the map
            setTimeout(() => {
                document.getElementById('r1').style.display = "none"; // Hide loading animation after 3 seconds
                var a = document.getElementById('map');
                a.style.display = "block"; // Show the map after 3 seconds
            }, 3000);
        }
    </script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #myNavbar {
            position: absolute;
            width: 100%;
            z-index: 1;
        }

        #map {
            width: 75%;
            height: 500px;
            margin: 10px auto;
            border-radius: 10px;
            display: none;
            position: relative;
        }

        .ring {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }

        .btn-64 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            #map {
                width: 90%;
                height: 300px;
            }

            .btn-64 {
                font-size: 1rem;
            }

            .ring {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background video -->
    <video id="background-video" autoplay loop muted>
        <source src="videos/DCC1.mp4" type="video/mp4">
    </video>

    <!-- Navbar -->
    <div id="myNavbar"></div>
    <script>
        // Load the navbar from an external HTML file
        $(function () {
            $("#myNavbar").load("navbarWithoutLogin.html");
        });
    </script>

    <!-- Map iframe -->
    <iframe id="map" src="https://www.google.com/maps/d/u/0/embed?mid=1QlGOX52bFmRdo7sW4t5rop_779n7xOE&ehbc=2E312F&noprof=1"
        width="75%" height="500"></iframe>

    <!-- Loading animation -->
    <div class="ring" id="r1">Loading
        <span class="ring-span"></span>
    </div>

    <!-- Button to trigger loading animation -->
    <button class="btn-64" id="show-btn" onclick="openloading()" role="button"><span class="text btn-span">View
            Results</span></button>
</body>

</html>
